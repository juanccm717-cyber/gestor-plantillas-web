<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body {
            background-color: #eef0f4; /* Coincide con el nuevo tema */
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        article {
            width: 400px;
            padding: 2rem;
            border-radius: 12px;
            background: #eef0f4;
            box-shadow: 7px 7px 15px #babecc, -7px -7px 15px #ffffff;
        }
        input[type="text"], input[type="password"] {
            border: none;
            outline: none;
            background: #eef0f4;
            border-radius: 12px;
            padding: 1rem;
            box-shadow: inset 3px 3px 7px #babecc, inset -3px -3px 7px #ffffff;
        }
        button {
             border: none; border-radius: 12px; background: #3d8bfd; color: white;
             box-shadow: 5px 5px 10px #babecc, -5px -5px 10px #ffffff;
             font-weight: 600; padding: 0.8rem 1.2rem; width: 100%;
        }
        fieldset {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1.5rem;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <h2 style="text-align: center;">Iniciar Sesión</h2>
            <form method="post">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <label>Modo de Acceso</label>
                <fieldset>
                    <label for="rol_admin">
                        <input type="radio" id="rol_admin" name="rol" value="admin" checked>
                        Administrador
                    </label>
                    <label for="rol_viewer">
                        <input type="radio" id="rol_viewer" name="rol" value="viewer">
                        Visualización
                    </label>
                </fieldset>
                
                <button type="submit">Ingresar</button>
            </form>
        </article>
    </main>

    <!-- ====================================================================== -->
    <!-- ============ NUEVO: SCRIPT PARA AUTO-SELECCIÓN DE ROL ================ -->
    <!-- ====================================================================== -->
    <script>
        // Espera a que el documento esté listo
        document.addEventListener('DOMContentLoaded', function( ) {
            
            // Selecciona los elementos del formulario
            const usernameInput = document.getElementById('username');
            const adminRadio = document.getElementById('rol_admin');
            const viewerRadio = document.getElementById('rol_viewer');

            // Añade un "escuchador" que se activa cada vez que el usuario teclea algo
            usernameInput.addEventListener('input', function(event) {
                // Obtiene el texto del campo de usuario en minúsculas y sin espacios
                const username = event.target.value.toLowerCase().trim();

                // Aplica la lógica de auto-selección
                if (username === 'admin') {
                    adminRadio.checked = true; // Marca el radio button de Administrador
                } else if (username === 'user') {
                    viewerRadio.checked = true; // Marca el radio button de Visualización
                }
                // Si no es ninguno de los dos, no hace nada y mantiene la selección actual.
            });
        });
    </script>
    <!-- ====================================================================== -->

</body>
</html>
