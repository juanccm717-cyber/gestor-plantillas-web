<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        article {
            width: 400px;
        }
        fieldset {
            display: flex;
            justify-content: space-around;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <h2 style="text-align: center;">Iniciar Sesión</h2>
            <form method="post">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>

                <!-- NUEVO: Selector de Rol de Usuario -->
                <label>Modo de Acceso</label>
                <fieldset>
                    <label for="rol_admin">
                        <input type="radio" id="rol_admin" name="rol" value="admin" checked>
                        Administrador
                    </label>
                    <label for="rol_viewer">
                        <input type="radio" id="rol_viewer" name="rol" value="viewer">
                        Visualización
                    </label>
                </fieldset>
                
                <button type="submit" style="width: 100%;">Ingresar</button>
            </form>
        </article>
    </main>
</body>
</html>
