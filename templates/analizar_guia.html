{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {

    // --- Referencias a los elementos del DOM ---
    const pdfFile = document.getElementById('pdfFile');
    const analyzeButton = document.getElementById('analyzeButton');
    // ... (el resto de las referencias no cambian)
    const buttonText = document.getElementById('button-text');
    const buttonSpinner = document.getElementById('button-spinner');
    const initialMessage = document.getElementById('initialMessage');
    const resultsContainer = document.getElementById('resultsContainer');
    const jsonOutput = document.getElementById('jsonOutput');
    const copyButton = document.getElementById('copyButton');

    // --- Habilitar el botón solo si hay un archivo ---
    pdfFile.addEventListener('change', () => {
        analyzeButton.disabled = pdfFile.files.length === 0;
    });

    // --- Lógica del botón "Analizar" ---
    analyzeButton.addEventListener('click', () => {
        if (pdfFile.files.length === 0) {
            alert("Por favor, selecciona un archivo PDF primero.");
            return;
        }
        setLoading(true);
        
        // ¡NUEVA LÓGICA! Primero cargamos la librería y LUEGO procesamos el PDF.
        loadPdfJsAndProcess();
    });

    // ==================================================================
    //           NUEVA FUNCIÓN DE CARGA DINÁMICA (A PRUEBA DE BALAS)
    // ==================================================================
    function loadPdfJsAndProcess() {
        // Si la librería ya está cargada, la usamos directamente.
        if (typeof pdfjsLib !== 'undefined') {
            console.log('pdf.js ya estaba cargado.');
            processPdf();
            return;
        }

        console.log('Cargando pdf.js dinámicamente...');
        const script = document.createElement('script');
        script.src = 'https://mozilla.github.io/pdf.js/build/pdf.js';
        
        // Cuando el script termine de cargarse...
        script.onload = function( ) {
            console.log('¡pdf.js cargado con éxito!');
            // Configuramos el worker necesario
            pdfjsLib.GlobalWorkerOptions.workerSrc = `https://mozilla.github.io/pdf.js/build/pdf.worker.js`;
            // Y ahora sí, procesamos el PDF
            processPdf( );
        };

        // Si hay un error al cargar el script...
        script.onerror = function() {
            setLoading(false);
            alert('Error crítico: No se pudo cargar la librería pdf.js. Revisa tu conexión a internet.');
        };

        // Añadimos el script a la página para que empiece la descarga.
        document.head.appendChild(script);
    }

    // ==================================================================
    //           NUEVA FUNCIÓN PARA PROCESAR EL PDF
    // ==================================================================
    function processPdf() {
        const file = pdfFile.files[0];
        const reader = new FileReader();

        reader.onload = function(event) {
            const pdfData = new Uint8Array(event.target.result);
            
            pdfjsLib.getDocument(pdfData).promise.then(function(pdf) {
                let fullText = '';
                let pagePromises = [];

                for (let i = 1; i <= pdf.numPages; i++) {
                    pagePromises.push(pdf.getPage(i).then(page => page.getTextContent()));
                }

                Promise.all(pagePromises).then(function(textContents) {
                    textContents.forEach(textContent => {
                        textContent.items.forEach(item => fullText += item.str + ' ');
                        fullText += '\n';
                    });

                    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz64fhdPlanwLhZ-M2Q2Cx2i1TWjxC0sErSbFX1xQuAmHwmzOt6BpbbXaMzo9N5auVE/exec";

                    fetch(GOOGLE_SCRIPT_URL, {
                        method: 'POST',
                        redirect: 'follow',
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                        body: fullText
                    } )
                    .then(response => response.text())
                    .then(text => {
                        try {
                            const data = JSON.parse(text);
                            setLoading(false);
                            if (data.error) throw new Error('Error desde Google Script: ' + data.error);
                            displayResults(data);
                        } catch (e) {
                            throw new Error("Respuesta inválida del script de Google. Posible error de CORS o del script. Respuesta: " + text);
                        }
                    })
                    .catch(error => {
                        setLoading(false);
                        console.error('Error en fetch:', error);
                        alert('Ocurrió un error al contactar al analizador: ' + error.message);
                    });
                });
            }).catch(err => {
                setLoading(false);
                alert('Error al leer el archivo PDF: ' + err.message);
            });
        };
        reader.readAsArrayBuffer(file);
    }

    // --- Funciones auxiliares (sin cambios) ---
    copyButton.addEventListener('click', () => { /* ...código sin cambios... */ });
    function setLoading(isLoading) { /* ...código sin cambios... */ }
    function displayResults(data) { /* ...código sin cambios... */ }

    // (Pega aquí las funciones completas de copyButton, setLoading y displayResults que ya tenías)
    copyButton.addEventListener('click', () => {
        navigator.clipboard.writeText(jsonOutput.textContent).then(() => {
            copyButton.innerHTML = '<i class="bi bi-check-lg me-1"></i> Copiado';
            setTimeout(() => {
                copyButton.innerHTML = '<i class="bi bi-clipboard me-1"></i> Copiar Código';
            }, 2000);
        });
    });

    function setLoading(isLoading) {
        if (isLoading) {
            buttonText.textContent = 'Analizando...';
            buttonSpinner.classList.remove('d-none');
            analyzeButton.disabled = true;
        } else {
            buttonText.textContent = 'Analizar Guía';
            buttonSpinner.classList.add('d-none');
            analyzeButton.disabled = false;
        }
    }

    function displayResults(data) {
        initialMessage.classList.add('d-none');
        resultsContainer.classList.remove('d-none');
        jsonOutput.textContent = JSON.stringify(data, null, 2);
    }
});
</script>
{% endblock %}
