<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestor de Plantillas{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Quill Rich Text Editor CSS -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet">

    <!-- LÍNEA AÑADIDA PARA ICONOS (FONT AWESOME ) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Estilos para el botón rosa de la Calculadora Gestacional */
        .btn-pink {
            color: #fff;
            background-color: #d63384;
            border-color: #d63384;
        }
        .btn-pink:hover {
            color: #fff;
            background-color: #b02a6e;
            border-color: #a52867;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('menu'  ) }}">
                <i class="bi bi-journal-text"></i>
                Gestor de Plantillas
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if session.username %}
                    <li class="nav-item">
                        <span class="navbar-text me-3">
                            Bienvenido, {{ session.username }}
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <main class="bg-dark text-white" style="min-height: 100vh;">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS (al final del body para mejor rendimiento) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Quill Rich Text Editor JS -->
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
