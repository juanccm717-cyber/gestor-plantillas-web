<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
</head>
<body>
    <main class="container">
        <article>
            <h2>Menú Principal</h2>
            <p>Bienvenido, <strong>{{ username }}</strong> (Rol: {{ role }} )</p>
            
            <!-- CORRECCIÓN: La condición ahora usa "role" y "administrador" -->
            {% if role == 'administrador' %}
            <a href="{{ url_for('plantillas') }}" role="button">1. Crear Nueva Plantilla</a>
            {% endif %}
            
            <a href="{{ url_for('plantillas', modo='ver') }}" role="button">2. Ver Plantillas</a>
            <a href="{{ url_for('logout') }}" role="button" class="secondary">Cerrar Sesión</a>
        </article>
    </main>
</body>
</html>
