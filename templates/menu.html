<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <title>Menú Principal - Gestor de Plantillas</title>
  <style>
  body {
    display: flex;
    justify-content: center; /* Centra horizontalmente */
    align-items: center;   /* Centra verticalmente */
    min-height: 100vh;     /* Ocupa toda la altura de la pantalla */
    margin: 0;             /* Elimina cualquier margen por defecto */
  }
  .menu-container { max-width: 500px; width: 100%; text-align: center; }
  .menu-container img { max-width: 150px; margin-bottom: 1.5rem; }
  .menu-container a { margin-bottom: 1rem; }
</style>
</head>
<body>
  <main class="container">
    <article class="menu-container">
      <header>
        <h2>BIENVENIDO AL GESTOR DE PLANTILLAS</h2>
        <p><strong>Rol:</strong> {{ role | capitalize }}</p>
      </header>
      
      <!-- Botón solo para Administradores -->
      {% if role == 'administrador' %}
        <a href="/plantillas" role="button">1. Nuevo Registro de Plantilla</a>
      {% endif %}
      
      <!-- Botones para todos -->
      <a href="/plantillas" role="button">2. Ver Listado y Exportar Registros</a>
      <a href="#" role="button" class="secondary outline" disabled>3. Calculadora de IMC (Próximamente )</a>
      
      <footer>
        <a href="/logout" role="button" class="contrast">Cerrar Sesión</a>
      </footer>
    </article>
  </main>
</body>
</html>
