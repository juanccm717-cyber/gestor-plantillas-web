<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Gestor de Plantillas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        /* Estilos (sin cambios ) */
        body { background-color: #eef0f4; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        article { width: 500px; padding: 2.5rem; border-radius: 12px; background: #eef0f4; box-shadow: 7px 7px 15px #babecc, -7px -7px 15px #ffffff; text-align: center; }
        h2 { font-weight: 700; color: #444; }
        .subtitle { color: #555; margin-top: -1rem; margin-bottom: 2rem; }
        .subtitle strong { color: #3d8bfd; }
        .menu-button { display: block; width: 100%; text-align: left; margin-bottom: 1rem; border: none; border-radius: 12px; background: #eef0f4; box-shadow: 5px 5px 10px #babecc, -5px -5px 10px #ffffff; color: #333; font-weight: 600; padding: 1rem 1.5rem; transition: all 0.2s ease-in-out; cursor: pointer; font-size: 1rem; text-decoration: none; }
        .menu-button:hover { box-shadow: 3px 3px 7px #babecc, -3px -3px 7px #ffffff; }
        .menu-button:active { box-shadow: inset 3px 3px 7px #babecc, inset -3px -3px 7px #ffffff; color: #3d8bfd; }
        .logout-button { margin-top: 2rem; background: #eef0f4; color: #dc3545; }
    </style>
</head>
<body>
    <main class="container">
        <article>
            <h2>GESTOR DE PLANTILLAS</h2>
            <p class="subtitle">Bienvenido, <strong>{{ username }}</strong> (Rol: {{ rol }})</p>

            <div class="grid">
                <!-- ====================================================================== -->
                <!-- CORRECCIÓN: Lógica de enlaces simplificada y consistente -->
                <!-- ====================================================================== -->

                <!-- Botón 1: Lleva a la vista de CREACIÓN. Solo para admin. -->
                {% if rol == 'admin' %}
                <a href="{{ url_for('plantillas') }}" role="button" class="menu-button">1. Crear Nueva Plantilla</a>
                {% endif %}

                <!-- Botón 2: Lleva a la vista de VISUALIZACIÓN. Para TODOS los usuarios. -->
                <a href="{{ url_for('plantillas', modo='ver') }}" role="button" class="menu-button">2. Ver y Usar Plantillas</a>
                <!-- ====================================================================== -->
            </div>

            <a href="{{ url_for('logout') }}" role="button" class="menu-button logout-button">Cerrar Sesión</a>
        </article>
    </main>
</body>
</html>
